version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say hello anytime the user says hello
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say version info whenever asked
  steps:
  - intent: version_info
  - action: utter_version_info

- rule: show projects whenever asked
  steps:
  - intent: show_projects
  - action: action_show_projects